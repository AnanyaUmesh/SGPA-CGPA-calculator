<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="body.css"/>
    <title>CGPA Calculator</title>
</head>
<body>
    <div class ="cgpa calculator">
    <div class ="cgpa title"><h1>Engineering CGPA Calculator</h1>
    <h3>Enter your semester SGPA scores here to get your CGPA</h3></div>
    <input type="text" id="first-sgpa" placeholder="1st semester">
    <input type="text" id="two-sgpa" placeholder="2nd semester">
    <input type="text" id="three-sgpa" placeholder="3rd semester">
    <input type="text" id="four-sgpa" placeholder="4th semester">
    <input type="text" id="five-sgpa" placeholder="5th semester">
    <input type="text" id="six-sgpa" placeholder="6th semester">
    <input type="text" id="seven-sgpa" placeholder="7th semester">
    <input type="text" id="eight-sgpa" placeholder="8th semester">
    <div class="cgpa_output">
        <h2>TOTAL CGPA=</h2>
        <button id="reset">reset</button>
        <button id="submit">submit</button>


    </div>
    

    </div>
    
</body>
</html>
